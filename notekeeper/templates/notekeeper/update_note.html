{% extends 'notekeeper/base.html' %}

{% block content %}

<div class="container">
    <div class="form-group">
    <form action={% url 'notekeeper:update_note' note.id %} method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <input class="btn" type="submit" value="Submit">
    </form>
    </div>
</div>

{% endblock content %}
