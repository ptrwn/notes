{% extends 'notekeeper/base.html' %}

{% block content %}
    <h1>{{ note.header }}</h1>
    <p>{{ note.body }}</p>
    <div>
        <span>Is favorite: {{ note.is_favorite }}</span>
    </div>
    <div>
        <span>Author: {{ note.created_by }}</span>
    </div>
    <div>
        <span>Created on: {{ note.created_on }}</span>
    </div>
{% endblock content %}
