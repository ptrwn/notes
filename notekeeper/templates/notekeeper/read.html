<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>{{ note.header }}</h1>
    <p>{{ note.body }}</p>
    <div>
        <span>Is favorite: {{ note.is_favorite }}</span>
    </div>
    <div>
        <span>Author: {{ note.created_by }}</span>
    </div>
    <div>
        <span>Created on: {{ note.created_on }}</span>
    </div>
        <form method="post" action="{% url 'notekeeper:delete_note' %}" >
            {% csrf_token %}
            <input type="hidden" name="note_id" value="{{ note.id }}">
            <button type="submit">DELETE</button>
        </form>

        <form method="post" action="{% url 'notekeeper:update_note' note_id=note.id %}" >
            {% csrf_token %}
            <input type="hidden" name="note_id" value="{{ note.id }}">
            <button type="submit">UPDATE</button>
        </form>
</body>
</html>
